name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    # No es necesario configurar permissions, ya que usas el token de SWA.
    
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # ‚û°Ô∏è Puedes dejar este paso si quieres asegurar el entorno del runner, 
      # pero la clave es el 'app_build_command' m√°s abajo.
      - name: Set up Node.js 20 (Runner)
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          
      # ‚ö†Ô∏è PASOS ELIMINADOS: Se elimina la l√≥gica compleja de OIDC, 
      # ya que est√°s usando el token de SWA.
      
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GRAY_SAND_001F6F71E }}
          action: "upload"
          
          ###### Repository/Build Configurations - Valores configurados ######
          app_location: "/" # App source code path
          api_location: "" # Api source code path - sin API de Funciones
          output_location: "dist" # Built app content directory (t√≠pico de Vite)
          
          # üîë SOLUCI√ìN CR√çTICA: Forzar el uso de Node 20 para la compilaci√≥n de Oryx.
          # Esto resuelve el error de compatibilidad con Vite.
          app_build_command: "nvm use 20 && npm run build"
          
          # Se elimina github_id_token
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"